    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color para Modo Claro e Escuro -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f4f6">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111827">

    <meta
      name="description"
      content="OrçaCasal - Gerencie as finanças do casal de forma simples e colaborativa."
    />

    <!-- Link para o Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Tags para Apple/iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="OrçaCasal" />

    <title>OrçaCasal</title>

    <!-- Estilo inicial para evitar fundo branco no modo escuro em PWA -->
    <style>
      body {
        background-color: #f3f4f6; /* Cor de fundo padrão (claro) */
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827; /* Cor de fundo para modo escuro */
        }
      }
    </style>
